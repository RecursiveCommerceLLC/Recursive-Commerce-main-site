<html class="js" lang="en">
	<head>
		<title>Contact Recursive Commerce</title>
		<style>
			body {
				text-align: center;
			}
			ul {
				margin: 0;
				padding: 0;
				display: flex;
				text-align: center;
				list-style-type: none;
				justify-content: space-evenly;
			}
			textarea {
				width: 600px;
				height: 300px;
			}
			input {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<ul>
			<li><a href="index.html">[Mission]</a></li>
			<li><a href="contact.html">[Contact]</a></li>
		</ul>

		<h1>Recursive Commerce Contact Form</h1>
		<form>
			<input
				placeholder="Full Name"
				type="text"
				id="name"
				name="name"
				required
			/>
			<input
				placeholder="Email"
				type="email"
				id="email"
				name="email"
				required
			/>
			<input
				placeholder="Phone Number"
				type="number"
				id="number"
				name="number"
				required
			/>

			<br />
			<br />

			<input
				placeholder="Subject"
				type="text"
				id="number"
				name="subject"
				required
				style="width: 600px"
			/>

			<br />
			<br />

			Reason for reaching out:
			<br />
			<textarea required></textarea>

			<br />
			<button class="submit">Submit</button>
		</form>

		<script>
			const submit = document.querySelector(".submit");

			submit.addEventListener("click", () => {
				alert(
					"Thank you for reaching out. \nSerious inquiries should hear back from us shortly."
				);
			});
		</script>
	</body>
</html>
